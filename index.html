<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Malak Perfumes</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Roboto&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Roboto', sans-serif;
      background: #f7f3ef;
      color: #333;
    }
    header {
      background: #111;
      color: #fff;
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
    }
    .logo {
      font-family: 'Playfair Display', serif;
      font-size: 2rem;
      color: #e4c590;
    }
    .search-box {
      flex: 1;
      margin: 0 1.5rem;
      max-width: 600px;
    }
    .search-box input {
      width: 100%;
      padding: 0.6rem 1rem;
      border-radius: 30px;
      border: none;
      outline: none;
      font-size: 1rem;
    }
    .cart {
      font-size: 1.1rem;
      color: #e4c590;
      cursor: pointer;
    }
    .container {
      padding: 2rem;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 2rem;
    }
    .card {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: transform 0.3s ease;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    .card img {
      width: 100%;
      height: 240px;
      object-fit: cover;
    }
    .card-body {
      padding: 1rem;
    }
    .card-title {
      font-size: 1.1rem;
      font-weight: bold;
      color: #333;
      margin-bottom: 0.5rem;
    }
    .origin {
      font-size: 0.8rem;
      color: #888;
      margin-bottom: 0.5rem;
    }
    .price {
      color: #b12704;
      font-weight: bold;
      margin-bottom: 0.5rem;
    }
    .btn {
      display: inline-block;
      background-color: #e4c590;
      color: #111;
      padding: 0.5rem 1.2rem;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }
    .btn:hover {
      background-color: #cfa95f;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Malak Perfumes</div>
    <div class="search-box">
      <input type="text" placeholder="Search for Arabic luxury perfumes...">
    </div>
    <div class="cart">üõç Cart</div>
  </header>
  <div class="head">
    <img src="head.jpg">
  </div>
  <div class="container">
    <div class="card">
      <img src="royal.jpg" alt="Royal Oud">
      <div class="card-body">
        <div class="card-title">Royal Oud</div>
        <div class="origin">Origin: UAE</div>
        <div class="price">‚Çπ11,999</div>
        <a href="#" class="btn">Buy Now</a>
      </div>
    </div>

    <div class="card">
      <img src="amber.jpg" alt="Amber Musk">
      <div class="card-body">
        <div class="card-title">Amber Musk</div>
        <div class="origin">Origin: Saudi Arabia</div>
        <div class="price">‚Çπ9,499</div>
        <a href="#" class="btn">Buy Now</a>
      </div>
    </div>

    <div class="card">
      <img src="sultan.jpg" alt="Sultan's Essence">
      <div class="card-body">
        <div class="card-title">Sultan's Essence</div>
        <div class="origin">Origin: Dubai</div>
        <div class="price">‚Çπ14,499</div>
        <a href="#" class="btn">Buy Now</a>
      </div>
    </div>

    <div class="card">
      <img src="desert.jpg" alt="Desert Rose">
      <div class="card-body">
        <div class="card-title">Desert Rose</div>
        <div class="origin">Origin: Qatar</div>
        <div class="price">‚Çπ10,799</div>
        <a href="#" class="btn">Buy Now</a>
      </div>
    </div>
  </div>
</body>
</html>
